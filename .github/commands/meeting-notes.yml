trigger: meeting_notes
title: Meeting Notes
description: Spawn up a template for notes. Great for multitasking SEs!
surfaces:
- issue
steps:
- type: form
  style: embedded
  body:
  - type: input
    attributes:
      label: Title
      #placeholder: POC Kick-Off Call...
  - type: input
    attributes:
      label: Attendees
      placeholder: "@octocat, @mona, customer1, customer2..."
  - type: input
    attributes:
      label: Date
      format: date
  - type: textarea
    attributes:
      label: Notes
      placeholder: Organize this how you want
      value: "-"
  - type: textarea
    attributes:
      label: Next%20Steps
      description: Enter your action items first, and jot down those for a teammate as well.
      placeholder: Organize this how you want
      value: |
        - [ ] 
        
        @teammate
        - [ ]

- type: fill
  template: |
    Thank you for creating a slash command! See
    Here is the data you provided: {{data}}
    And here is some information about the command: {{command}}

    ### [_Customer_] - {{ data.Title }}
    **Date:** {{ data.Date }}

    **Attendees:** {{ data.Attendees }}

    **Notes:**

    {{ data.Notes }}

    **Next Steps:**
    
    {{ command.user.login }}
    {{ data.Next%20Steps }}
