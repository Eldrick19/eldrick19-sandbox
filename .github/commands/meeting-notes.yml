trigger: meeting_notes
title: Meeting Notes
description: Spawn up a template for notes. Great for multitasking SEs!
surfaces:
- issue
steps:
- type: form
  style: embedded
  body:
  - type: input
    attributes:
      label: Title
      #placeholder: POC Kick-Off Call...
  - type: input
    attributes:
      label: Attendees
      placeholder: "@octocat, @mona, customer1, customer2..."
  - type: input
    attributes:
      label: Date
      format: date
  - type: textarea
    attributes:
      label: Notes
      placeholder: Organize this how you want
      value: "- "
  - type: textarea
    attributes:
      label: NextSteps
      description: Enter your action items first, and jot down those for a teammate as well.
      placeholder: Organize this how you want
      value: |
        - [ ] 
        
        @teammate
        - [ ] 

- type: fill
  template: |

    ## {{ data.Title }}
    **Date:** {{ data.Date }}

    **Attendees:** {{ data.Attendees }}

    ### Notes

    {{ data.Notes }}

    ### Next Steps
    
    @{{ command.user.login }}
    {{ data.NextSteps }}
